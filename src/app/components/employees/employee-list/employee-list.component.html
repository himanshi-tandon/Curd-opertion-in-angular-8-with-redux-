<div class="panel panel-primary" style="margin-bottom: 80px;">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped" >
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
       
          <tr *ngFor="let employee of employees$ | async">
          
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
          

            <td><button (click)="deleteEmployee(employee.id)" title="Delete" class="btn btn-danger">Delete</button>
              <button (click)="UpdateEmployee(employee.id)" title="Update" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(employee.id)" title="Details" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
